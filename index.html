<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="etherium__picture">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium"  height="250px" width="260px">
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="summary"><span><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span><span><img src="./images/icon-clock.svg" alt=""> 3 days left</span></div>
    <hr>
    <div class="avatar"><img src="./images/image-avatar.png" alt="Avatar"  height="30px" width="30px"> <span>Creation of <b>Jules Wyvern</b></span></div>
  </main>

</body>
</html>
